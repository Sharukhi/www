<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
{{ partial "head.html" . }}

<html>
  {{ partial "page_header.html" . }}
  <h1>{{ .Title }}</h1>
  <p class="post-meta">
    <time itemprop="datePublished">{{ .Date.Format "January 2, 2006" }}</time>
  </p>
  {{ .Content }} {{ partial "footer.html" . }}
</html>
